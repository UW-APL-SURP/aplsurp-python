name: deploy

on:
  # Trigger the workflow on push or pull request to main branch
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Set permissions of GITHUB_TOKEN to allow deployment to gh-pages
permissions:
  pages: write
  id-token: write
  contents: read
  
# Only allow one deployment at a time
concurrency:
  group: "pages"
  cancel-in-progress: true

# This job installs dependencies, builds the book, and pushes it to gh-pages
jobs:
  build-book:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.8]
    
    steps:
    - uses: actions/checkout@v2

    # Install dependencies
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    # Build the book
    - name: Build the book
      run: |
        jupyter-book build site
        
    - name: Create deployment artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: sitio/_build/html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-book
    if: github.ref == 'refs/heads/main' && github.repository == 'emiliom/dinosip-python'
    steps:
      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v1
